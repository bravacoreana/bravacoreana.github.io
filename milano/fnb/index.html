<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravacoreana | 밀라노 맛집</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">Bravacoreana</a>
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/#about">소개</a>
            <a href="/milano/fnb/">밀라노 맛집</a>
            <a href="/#contact">문의</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <section class="food-hero">
        <div class="hero-content">
            <h1>밀라노 맛집</h1>
            <p>이탈리아 밀라노의 맛있는 식당들</p>
        </div>
    </section>

    <div class="view-toggle">
        <button id="viewToggleBtn">
            <i class="fas fa-list"></i>
            <i class="fas fa-th-large"></i>
        </button>
    </div>

    <div id="mapView" class="map-view">
        <iframe 
            src="https://www.google.com/maps/d/embed?mid=1YOUR_CUSTOM_MAP_ID"
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <section class="food-list" id="foodList">
        <div class="food-container">
            <!-- 식당 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bravacoreana. All rights reserved.</p>
    </footer>

    <script src="data.js"></script>
    <script src="../../script.js"></script>
    <script>
        function createRestaurantCard(restaurant) {
            const card = document.createElement('article');
            card.className = 'food-item';
            if (restaurant.isKoreanRecommended) {
                card.classList.add('korean-recommended');
            }

            const stars = Math.floor(restaurant.rating);
            const hasHalfStar = restaurant.rating % 1 !== 0;

            card.innerHTML = `
                <div class="food-image">
                    <iframe 
                        src="${restaurant.mapEmbed}"
                        width="100%" 
                        height="250" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <div class="food-info">
                    <div class="main-info">
                        <h3>${restaurant.name}</h3>
                        <p class="address">
                            <i class="fas fa-map-marker-alt"></i>
                            <a href="${restaurant.addressLink}" target="_blank">
                                ${restaurant.address}
                            </a>
                        </p>
                        <p class="description">${restaurant.description}</p>
                        <div class="tags">
                            ${restaurant.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="sub-info">
                        <div class="rating">
                            ${Array(stars).fill('<i class="fas fa-star"></i>').join('')}
                            ${hasHalfStar ? '<i class="fas fa-star-half-alt"></i>' : ''}
                            <span class="rating-number">(${restaurant.rating.toFixed(1)}/5.0)</span>
                        </div>
                        <div class="service-options">
                            ${restaurant.services.map(service => 
                                `<span class="service-item"><i class="fas fa-${service.icon}"></i> ${service.text}</span>`
                            ).join('')}
                        </div>
                        <div class="nearby-attractions">
                            <h4><i class="fas fa-map-signs"></i> 주변 명소</h4>
                            <ul>
                                ${restaurant.nearby.map(attraction => `<li>${attraction}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // 식당 카드 생성
        const foodContainer = document.querySelector('.food-container');
        restaurants.forEach(restaurant => {
            foodContainer.appendChild(createRestaurantCard(restaurant));
        });
    </script>
</body>
</html>
